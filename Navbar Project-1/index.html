<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="icon" href="./images/bootstrap-logo-shadow.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- navbar header -->

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-tree fs-2"></i></a>

            <div class="modal-body d-flex flex-row gap-2 m-auto justify-content-center align-items-center">
                <a class=" h4 text-decoration-none text-white" href="">HOME</a>
                <a class=" h5 text-decoration-none text-reset" href="">ABOUT</a>
                <a class=" h5 text-decoration-none text-reset" href="">BLOG</a>
                <a class=" h5 text-decoration-none text-reset" href="">CONTACT</a>
            </div>

            <button type="button" class="rounded" data-bs-toggle="modal" data-bs-target="#exampleModalFullscreen">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="text-center d-flex align-items-center mt-5 justify-content-center bg-none">
        <iframe src="./video/1104430_1080p_owner_care_1920x1080.mp4" frameborder="0"></iframe>
    </div>

    <!-- modal-fullscreen -->

    <div class="modal fade show" id="exampleModalFullscreen" tabindex="-1" style="display: block;">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header border-bottom-0 ">
                    <a href="#" class="text-decoration-none text-dark"><i class="fa-solid fa-tree fs-2"></i></a>
                    <button type="button" class="btn-close fs-5" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                                                           
                <div class="modal-body d-flex justify-content-center align-items-center text-center flex-column">
                    <img src="./images/bootstrap-logo-shadow.png" height="100px" alt="logo">
                    <a class=" h4 text-decoration-none text-dark" href="">H O M E</a>
                    <a class=" h4 text-decoration-none text-white bg-dark p-1 rounded" href="">A B O U T</a>
                    <a class=" h4 text-decoration-none text-white bg-dark p-1 rounded" href="">B L O G</a>
                    <a class=" h4 text-decoration-none text-white bg-dark p-1 rounded" href="">C O N T A C T</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="./script.js"></script>
</body>

</html>
