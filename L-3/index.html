<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
</head>

<body>
    <div class="card" style="width: 18rem;">
        <img src="https://img.freepik.com/free-vector/creative-gradient-code-logo_23-2148805972.jpg?t=st=1714371560~exp=1714375160~hmac=df1155c6593167d69b238295d0978a180a1dc825349adb66bc53b7d0fd31defc&w=826"
            class="card-img-top img-fluid" alt="img">
        <div class="card-body">
            <h5 class="card-title"><span class="mark">Bootstrap</span></h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>

        <ul class="list-group list-group-flush list-group-numbered">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
        </ul>

        <div class="card-body">
            <a href="https://getbootstrap.com/docs/4.0/components/list-group/"
                class="card-link text-decoration-none text-dark h6">Listgroup link</a>
            <a href="https://getbootstrap.com/docs/5.3/utilities/text/#text-decoration"
                class="card-link text-decoration-none text-dark h6">Bootstrap link</a>
        </div>
    </div>

    <ul class="list-group list-group-flush list-group-numbered">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
